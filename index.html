<html lang="pt-BR">
<head>

<body>
    <h1 class="titulo">CODIFICADOR DE TEXTO</h1>

    <main class="main">
        <section class="form box">
          <form id="criptografa" action="">
            <b><label for="input-texto">Digite apenas letras minúsculas, sem acento</label></b>
            <input class="text-input" type="text" name="inputtexto" id="inputtexto" placeholder="insira o texto aqui">
            <input class="btn" type="submit" value="criptografar" id="btn-cripto">
            <input class="btn" type="submit" value="descriptografar" id="btn-descripto">
          </form>
        </section>
        
    
        <section class="msg box">
            <form id="mensagem">
              <b><label for="input-texto">Mensagem criptografada</label></b>
              <input class="text-input" type="text" id="msg"></input>
              <input class="btn" type="submit" value="copiar" id="btn-copy">
            </form>
          </section>
    </main>
